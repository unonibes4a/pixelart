    constructor(parentDiv) {
        this.img=new Image();

        this.gioPixelartFolderInput = document.getElementById('gioPixelart-folderInput');
        this.gioPixelartPixelSizeSlider = document.getElementById('gioPixelart-pixelSize');
        this.gioPixelartPixelSizeValue = document.getElementById('gioPixelart-pixelSizeValue');
        this.gioPixelartColorReductionSlider = document.getElementById('gioPixelart-colorReduction');
        this.gioPixelartColorReductionValue = document.getElementById('gioPixelart-colorReductionValue');
        this.gioPixelartGrayscaleBtn = document.getElementById('gioPixelart-grayscaleBtn');
        this.gioPixelartProcessAllBtn = document.getElementById('gioPixelart-processAllBtn');
        this.gioPixelartDropZone = document.getElementById('gioPixelart-dropZone');
        this.gioPixelartSelectedFileNameDisplay = document.getElementById('gioPixelart-selectedFileName');
        this.gioPixelartSelectedFolderNameDisplay = document.getElementById('gioPixelart-selectedFolderName');
        this.gioPixelartImageResolutionInput = document.getElementById('gioPixelart-imageResolution');
        this.gioPixelartBaseFileNameInput = document.getElementById('gioPixelart-baseFileName');
        this.gioPixelartApplyResolutionBtn = document.getElementById('gioPixelart-applyResolutionBtn');
        this.gioPixelartProgressContainer = document.getElementById('gioPixelart-progressContainer');
        this.gioPixelartProgressFill = document.getElementById('gioPixelart-progressFill');
        this.gioPixelartProgressText = document.getElementById('gioPixelart-progressText');
        
        this.gioPixelartOriginalImage = new Image();
        this.gioPixelartProcessedImage = new Image();
        this.gioPixelartOriginalImageData;
        this.gioPixelartIsGrayscale = false;
        this.gioPixelartSelectedFiles = [];

        this.addEventListeners();
    }

    addEventListeners() {
        this.gioPixelartImageInput.addEventListener('change', (e) => this.gioPixelartHandleImageUpload(e));
        this.gioPixelartFolderInput.addEventListener('change', (e) => this.gioPixelartHandleFolderUpload(e));
        this.gioPixelartPixelSizeSlider.addEventListener('input', () => this.gioPixelartUpdateEffect());
        this.gioPixelartColorReductionSlider.addEventListener('input', () => this.gioPixelartUpdateEffect());
        this.gioPixelartGrayscaleBtn.addEventListener('click', () => this.gioPixelartToggleGrayscale());
        this.gioPixelartProcessAllBtn.addEventListener('click', () => this.gioPixelartProcessAllImages());
        this.gioPixelartApplyResolutionBtn.addEventListener('click', () => this.gioPixelartApplyResolution());

        document.addEventListener('paste', (e) => this.gioPixelartHandlePaste(e));
        this.gioPixelartDropZone.addEventListener('dragover', (e) => this.gioPixelartHandleDragOver(e));
        this.gioPixelartDropZone.addEventListener('dragleave', (e) => this.gioPixelartHandleDragLeave(e));
        this.gioPixelartDropZone.addEventListener('drop', (e) => this.gioPixelartHandleDrop(e));
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => this.gioPixelartHandleWindowDrop(e));
    }

    gioPixelartHandleFolderUpload(e) {
        const files = Array.from(e.target.files).filter(file => 
            file.type.startsWith('image/') && 
            /\.(jpg|jpeg|png|gif|bmp|webp|tiff)$/i.test(file.name)
        );
        
        if (files.length > 0) {
            this.gioPixelartSelectedFiles = files;
            this.gioPixelartSelectedFolderNameDisplay.textContent = `${files.length} imágenes seleccionadas`;
        } else {
            this.gioPixelartSelectedFiles = [];
            this.gioPixelartSelectedFolderNameDisplay.textContent = "No se encontraron imágenes";
        }
    }

    async gioPixelartProcessAllImages() {
        if (this.gioPixelartSelectedFiles.length === 0) {
            alert('Selecciona una carpeta con imágenes primero');
            return;
        }

        const baseName = this.gioPixelartBaseFileNameInput.value.trim() || 'processed_image';
        const resolution = parseInt(this.gioPixelartImageResolutionInput.value) || 512;
        
        this.gioPixelartProgressContainer.style.display = 'block';
        this.gioPixelartProgressFill.style.width = '0%';
        
        for (let i = 0; i < this.gioPixelartSelectedFiles.length; i++) {
            const file = this.gioPixelartSelectedFiles[i];
            const fileName = i === 0 ? baseName : `${baseName}_${i}`;
            
            this.gioPixelartProgressText.textContent = `${i + 1} / ${this.gioPixelartSelectedFiles.length}`;
            this.gioPixelartProgressFill.style.width = `${((i + 1) / this.gioPixelartSelectedFiles.length) * 100}%`;
            
            await this.gioPixelartProcessSingleImage(file, fileName, resolution);
            
            await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        this.gioPixelartProgressContainer.style.display = 'none';
        alert('Procesamiento completado');
    }

    async gioPixelartProcessSingleImage(file, fileName, resolution) {
        return new Promise((resolve) => {
            const img = new Image();
            const reader = new FileReader();
            
            reader.onload = (event) => {
                img.onload = () => {
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    tempCanvas.width = resolution;
                    tempCanvas.height = resolution;
                    tempCtx.drawImage(img, 0, 0, resolution, resolution);
                    
                    const pixelatedCanvas = this.gioPixelartCreatePixelatedImage(tempCanvas);
                    
                    pixelatedCanvas.toBlob((blob) => {
                        this.gioPixelartDownloadImage(blob, `${fileName}.png`);
                        tempCanvas.remove();
                        pixelatedCanvas.remove();
                        img.src = '';
                        resolve();
                    }, 'image/png');
                };
                img.src = event.target.result;
            };
            
            reader.readAsDataURL(file);
        });
    }

    gioPixelartCreatePixelatedImage(sourceCanvas) {
        const pixelatedCanvas = document.createElement('canvas');
        const pixelatedCtx = pixelatedCanvas.getContext('2d');
        
        pixelatedCanvas.width = sourceCanvas.width;
        pixelatedCanvas.height = sourceCanvas.height;
        
        pixelatedCtx.drawImage(sourceCanvas, 0, 0);
        
        const pixelSize = parseInt(this.gioPixelartPixelSizeSlider.value);
        const colorReduction = parseInt(this.gioPixelartColorReductionSlider.value);
        const width = pixelatedCanvas.width;
        const height = pixelatedCanvas.height;
        
        const imageData = pixelatedCtx.getImageData(0, 0, width, height);
        const data = imageData.data;

        for (let y = 0; y < height; y += pixelSize) {
            for (let x = 0; x < width; x += pixelSize) {
                const pixelColor = this.gioPixelartGetAverageColor(data, x, y, pixelSize, width, height);
                const reducedColor = this.gioPixelartReduceColor(pixelColor, colorReduction);
                this.gioPixelartFillPixel(data, x, y, pixelSize, reducedColor, width, height);
            }
        }

        if (this.gioPixelartIsGrayscale) {
            for (let i = 0; i < data.length; i += 4) {
                const gray = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
            }
        }

        pixelatedCtx.putImageData(imageData, 0, 0);
        return pixelatedCanvas;
    }

    gioPixelartDownloadImage(blob, fileName) {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
    }

    gioPixelartHandleImageUpload(e) {
        const file = e.target.files[0];
        if (file) {
            this.gioPixelartSelectedFileNameDisplay.textContent = file.name;
            this.gioPixelartLoadFileIntoOriginalImage(file);
        } else {
            this.gioPixelartSelectedFileNameDisplay.textContent = "No se ha seleccionado archivo";
        }
    }

    gioPixelartHandlePaste(e) {
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf('image') !== -1) {
                const blob = items[i].getAsFile();
                this.gioPixelartLoadFileIntoOriginalImage(blob, "Pegado desde el portapapeles");
                break;
            }
        }
    }

    gioPixelartHandleDragOver(e) {
        e.preventDefault();
        this.gioPixelartDropZone.classList.add('dragover');
    }

    gioPixelartHandleDragLeave(e) {
        e.preventDefault();
        this.gioPixelartDropZone.classList.remove('dragover');
    }

    gioPixelartHandleDrop(e) {
        e.preventDefault();
        this.gioPixelartDropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
            this.gioPixelartLoadFileIntoOriginalImage(files[0], files[0].name);
        }
    }

    gioPixelartHandleWindowDrop(e) {
        e.preventDefault();
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
            this.gioPixelartLoadFileIntoOriginalImage(files[0], files[0].name);
        }
    }

    gioPixelartLoadFileIntoOriginalImage(file, fileName = "Archivo cargado") {
        const reader = new FileReader();
        reader.onload = (event) => {
            this.gioPixelartOriginalImage.onload = () => {
                this.gioPixelartApplyResolution(fileName);
            }
            this.gioPixelartOriginalImage.src = event.target.result;
        }
        reader.readAsDataURL(file);
    }

    gioPixelartApplyResolution(fileName = this.gioPixelartSelectedFileNameDisplay.textContent) {
        if (!this.gioPixelartOriginalImage.src) {
            return;
        }

        let resolucion = parseInt(this.gioPixelartImageResolutionInput.value);
        if (isNaN(resolucion) || resolucion <= 0) {
            resolucion = 512;
            this.gioPixelartImageResolutionInput.value = 512;
        }

        this.gioPixelartCanvas2.width = resolucion;
        this.gioPixelartCanvas2.height = resolucion;
        this.gioPixelartCtx2.clearRect(0, 0, this.gioPixelartCanvas2.width, this.gioPixelartCanvas2.height);
        this.gioPixelartCtx2.drawImage(this.gioPixelartOriginalImage, 0, 0, this.gioPixelartCanvas2.width, this.gioPixelartCanvas2.height);

        this.gioPixelartProcessedImage.onload = () => {
            this.gioPixelartCanvas.width = this.gioPixelartProcessedImage.width;
            this.gioPixelartCanvas.height = this.gioPixelartProcessedImage.height;
            this.gioPixelartUpdateEffect();
            this.gioPixelartSelectedFileNameDisplay.textContent = fileName;
        }
        this.gioPixelartProcessedImage.src = this.gioPixelartCanvas2.toDataURL();
    }

    gioPixelartUpdateEffect() {
        this.gioPixelartPixelSizeValue.textContent = this.gioPixelartPixelSizeSlider.value;
        this.gioPixelartColorReductionValue.textContent = this.gioPixelartColorReductionSlider.value;
        if (this.gioPixelartProcessedImage.src) {
            this.gioPixelartApplyPixelEffect();
        }
    }

    gioPixelartApplyPixelEffect() {
        if (!this.gioPixelartProcessedImage.src) return;

        this.gioPixelartCtx.clearRect(0, 0, this.gioPixelartCanvas.width, this.gioPixelartCanvas.height);
        this.gioPixelartCtx.drawImage(this.gioPixelartProcessedImage, 0, 0);

        const pixelSize = parseInt(this.gioPixelartPixelSizeSlider.value);
        const colorReduction = parseInt(this.gioPixelartColorReductionSlider.value);
        const width = this.gioPixelartCanvas.width;
        const height = this.gioPixelartCanvas.height;

        const imageData = this.gioPixelartCtx.getImageData(0, 0, width, height);
        const data = imageData.data;

        // Aplicar efecto pixel por pixel
        for (let y = 0; y < height; y += pixelSize) {
            for (let x = 0; x < width; x += pixelSize) {
                const pixelColor = this.gioPixelartGetAverageColor(data, x, y, pixelSize, width, height);
                const reducedColor = this.gioPixelartReduceColor(pixelColor, colorReduction);
                this.gioPixelartFillPixel(data, x, y, pixelSize, reducedColor, width, height);
            }
        }

        // Aplicar escala de grises si está activado
        if (this.gioPixelartIsGrayscale) {
            for (let i = 0; i < data.length; i += 4) {
                const gray = Math.round(0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2]);
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
            }
        }

        this.gioPixelartCtx.putImageData(imageData, 0, 0);
    }

    gioPixelartGetAverageColor(data, startX, startY, pixelSize, width, height) {
        let totalR = 0, totalG = 0, totalB = 0, totalA = 0;
        let pixelCount = 0;

        for (let y = startY; y < Math.min(startY + pixelSize, height); y++) {
            for (let x = startX; x < Math.min(startX + pixelSize, width); x++) {
                const index = (y * width + x) * 4;
                totalR += data[index];
                totalG += data[index + 1];
                totalB += data[index + 2];
                totalA += data[index + 3];
                pixelCount++;
            }
        }

        return {
            r: Math.round(totalR / pixelCount),
            g: Math.round(totalG / pixelCount),
            b: Math.round(totalB / pixelCount),
            a: Math.round(totalA / pixelCount)
        };
    }

    gioPixelartReduceColor(color, levels) {
        const factor = 255 / (levels - 1);
        return {
            r: Math.round(Math.round(color.r / factor) * factor),
            g: Math.round(Math.round(color.g / factor) * factor),
            b: Math.round(Math.round(color.b / factor) * factor),
            a: color.a
        };
    }

    gioPixelartFillPixel(data, startX, startY, pixelSize, color, width, height) {
        for (let y = startY; y < Math.min(startY + pixelSize, height); y++) {
            for (let x = startX; x < Math.min(startX + pixelSize, width); x++) {
                const index = (y * width + x) * 4;
                data[index] = color.r;
                data[index + 1] = color.g;
                data[index + 2] = color.b;
                data[index + 3] = color.a;
            }
        }
    }

    gioPixelartToggleGrayscale() {
        this.gioPixelartIsGrayscale = !this.gioPixelartIsGrayscale;
        this.gioPixelartGrayscaleBtn.textContent = this.gioPixelartIsGrayscale ? 'Color' : 'Escala de grises';
        this.gioPixelartGrayscaleBtn.classList.toggle('active', this.gioPixelartIsGrayscale);
        this.gioPixelartUpdateEffect();
    }

 
    gioPixelartDownloadCurrentImage() {

            const fileName = this.gioPixelartBaseFileNameInput.value.trim() || 'pixelart';
            this.gioPixelartDownloadImage(blob, `${fileName}.png`);
        }, 'image/png');
    }
